<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-green-50 text-gray-800">
    <div class="max-w-2xl mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">Weather App</h1>
      <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <input
          id="cityInput"
          type="text"
          placeholder="Enter city name"
          class="flex-1 px-4 py-2 rounded border"
        />
        <button
          onclick="searchCity()"
          class="bg-blue-500 hover:bg-purple-600 text-white px-4 py-2 rounded"
        >
          Search
        </button>
        <button
          onclick="getCurrentLocationWeather()"
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
        >
          Use Current Location
        </button>
      </div>

      <div id="dropdownContainer" class="mb-6 hidden">
        <label class="block mb-1 font-medium">Recent Searches:</label>
        <select
          id="recentCities"
          onchange="selectRecentCity(this)"
          class="w-full px-4 py-2 border rounded"
        ></select>
      </div>

      <div id="weatherDisplay" class="bg-white shadow rounded p-4 mb-6"></div>
      <div id="forecastDisplay" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

      <div id="errorDisplay" class="text-red-500 font-medium text-center mt-4"></div>
    </div>

    <script src="style.js"></script>
  </body>
</html>
